name: "Create Project"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create_project:
    # Make sure this is not the template repository
    if: github.repository != 'Patman1O1/java-project-template'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Bot With GitHub
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Rename artifactId in pom.xml
        run: |
          sed -i "s|<artifactId>[^<]*</artifactId>|<artifactId>${{ github.event.repository.name }}</artifactId>|" "${GITHUB_REPOSITORY}/pom.xml"

      - name: Update README.md
        run: |
          touch "${GITHUB_REPOSITORY}/README.md"
          echo -e "# ${{ github.event.repository.name }}\n${{ github.event.repository.description }}" > "${GITHUB_REPOSITORY}/README.md"

      - name: Remove .github directory
        run: |
          rm -rf "$GITHUB_WORKSPACE/.github"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Create ${GITHUB_REPOSITORY}" || echo "No changes to commit"
          git push

